{% extends './base.html' %}
{% block body %}
<div id="intro" class="bg-image shadow-2-strong"
    style="background-image: url(https://images.pexels.com/photos/2599244/pexels-photo-2599244.jpeg?cs=srgb&dl=pexels-alex-knight-2599244.jpg&fm=jpg);">
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.8);">
        <div class="container d-flex align-items-center justify-content-center text-center h-100">
            <div class="text-white">
                <h1 class="mb-3">Contactenos</h1>
                <h5 class="mb-4">Ingrese sus datos para contactarlo</h5>
            </div>
        </div>
    </div>
</div>

<!--Main layout-->
<main class="mt-5">
    <div class="container">
        <!--Section: Content-->
        <section>
            {% if current_user.is_active %}
            <div>
                <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="loginUsuario">Bienvenido</h5>
                                <button type="button" class="btn-close" data-mdb-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">

                                <div id="centrar">
                                    <img src="{{ url_for('static', filename='img/login.png') }}" alt="avatar"
                                        width="90 px" height="90px">
                                </div>
                                <div id="perfil">
                                    <h4>{{ current_user.fullname }} </h4>
                                </div>
                                <br>
                                <br>

                                <form action="/logout">
                                    <button type="submit" class="btn btn-dark btn-block">Salir</button>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>

                {% else %}


                <main class="mt-5">
                    <div class="container">
                        <!--Section: Content-->

                            <form>
                                <!-- 2 column grid layout with text inputs for the first and last names -->
                                <div class="row mb-4">
                                    <div class="col">
                                        <div class="form-outline">
                                            <input type="text" id="form6Example1" class="form-control" />
                                            <label class="form-label" for="form6Example1">First name</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-outline">
                                            <input type="text" id="form6Example2" class="form-control" />
                                            <label class="form-label" for="form6Example2">Last name</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Text input -->
                                <div class="form-outline mb-4">
                                    <input type="text" id="form6Example3" class="form-control" />
                                    <label class="form-label" for="form6Example3">Company name</label>
                                </div>

                                <!-- Text input -->
                                <div class="form-outline mb-4">
                                    <input type="text" id="form6Example4" class="form-control" />
                                    <label class="form-label" for="form6Example4">Address</label>
                                </div>

                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <input type="email" id="form6Example5" class="form-control" />
                                    <label class="form-label" for="form6Example5">Email</label>
                                </div>

                                <!-- Number input -->
                                <div class="form-outline mb-4">
                                    <input type="number" id="form6Example6" class="form-control" />
                                    <label class="form-label" for="form6Example6">Phone</label>
                                </div>

                                <!-- Message input -->
                                <div class="form-outline mb-4">
                                    <textarea class="form-control" id="form6Example7" rows="4"></textarea>
                                    <label class="form-label" for="form6Example7">Additional information</label>
                                </div>

                                <!-- Checkbox -->
                                <div class="form-check d-flex justify-content-center mb-4">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form6Example8"
                                        checked />
                                    <label class="form-check-label" for="form6Example8"> Create an account? </label>
                                </div>

                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-block mb-4">Place order</button>
                            </form>

          
                        <!--Section: Content-->
{%endif%}

                        {% endblock %}
